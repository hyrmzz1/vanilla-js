<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chap 4 - login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="login-form">
        <input required maxlength="15" type="text" placeholder="What's your name?">
        <!-- input is self-closed tag -->
        <button>Log In</button>
    </form>
    <!-- input에서 required나 maxLength 등의 유효성검사기능 사용하려면 form 내부에 있어야 함. -->
    <!-- js 코드 div일땐 작동하지만 form이면 작동하지 않는 이유? -->
    <!-- 왜냐하면 input 안의 button을 누르거나 type이 submit인 input을 클릭(또는 엔터)하면 form이 submit되고 브라우저 새로고침됨. -->
    <!-- 새로고침되기 때문에 원래 js 파일에 있던 console.log 코드 작동 안하고 에러뜨는 것임. -->
    <h1 id="greeting" class="hidden"></h1>
    <a href="https://nomadcoders.co/javascript-for-beginners">Go to this course!</a>
    <script src="app.js"></script>
</body>
</html>
