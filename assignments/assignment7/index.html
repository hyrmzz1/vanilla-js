<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's guess🧐</title>
    <link rel="stylesheet" href="style.css">
    </head>

  <body>
    <h1>Random Number Game</h1>
    <h4>** Only integer **</h4>
    <h3>Generate a number between 0 and <input id="maxNum" type="number" min="0"></h2>
    <div>
      <form>
        <label for="guessedNum">Guess the number: </label>
        <input type="number" id="guessedNum" min="0">
        <button>Play!</button>
      </form>
      <!-- input에서 required나 maxLength 등의 유효성검사기능 사용하려면 form 내부에 있어야 함. -->
      <!--
        위의 form이 div라면 js에서 작동하지만, form이면 내부 코드 작동하지 않는 이유?
        왜냐하면 input 안의 button을 누르거나 type이 submit인 input을 클릭(또는 엔터)하면,
        form이 submit되고 브라우저 새로고침됨. (=브라우저의 기본 동작)
        새로고침으로 인해 원래 js 파일에 있던 코드 작동 안하고 에러뜨는 것임.
      -->
    </div>
    <div id="gameResult" class="hidden"></div>
    <!-- 위 div 내부에 span은 없어도 되는건가? -->
    <script src="app.js"></script>
  </body>
</html>
